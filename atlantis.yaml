version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- name: netology_stage
  dir: .
  workspace: stage
  terraform_version: v1.0.8
  delete_source_branch_on_merge: true
  autoplan:
     when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: main_workflow
- name: netology_sprod
  dir: .
  workspace: prod
  terraform_version: v1.0.8
  delete_source_branch_on_merge: true
  autoplan:
     when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: main_workflow
workflows:
  main_workflow:
    plan:
      steps:
      - run: echo Start planing...
      - init
      - plan:
          extra_args: ["-lock", "false"]
    apply:
      steps:
      - run: echo Start applying...
      - apply
